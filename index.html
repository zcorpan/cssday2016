and wrote a bunch of test cases for it in W3C web-platform-tests.

# First proposal for `<video>`, 2007

```js
play()
pause()
stop()
```

```html
<figure>
  <video src=news-snippet.ogg>
    ...
  </video>
  <legend>HTML5 in BBC News</legend>
</figure>
```

???

In February 2007, Anne van Kesteren from Opera sent an email to the WHATWG mailing list with a proposal for a `video` element.
https://lists.w3.org/Archives/Public/public-whatwg-archive/2007Feb/0487.html

In March 2007, Maciej Stachowiak from Apple also sent an email to the WHATWG mailing list with a more elaborate proposal for a `video` element.
https://lists.w3.org/Archives/Public/public-whatwg-archive/2007Mar/0662.html

A few weeks later Ian Hickson added a `video` element to the HTML spec.

---
class: light

## Codec negotiation

```html
<source src='video.mp4'
        type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
<source src='video.ogv'
        type='video/ogg; codecs="theora, vorbis"'>
```

???

At the same time he also added a `source` element, to do codec negotiation.
Only `src` and `type` attributes.
https://github.com/whatwg/html/commit/845c40c8035ddccb20301433b2f1225a1203e4de
https://github.com/whatwg/html/commit/61af426a3ae6d68ffa00505b6883cbf870481b52

A video file usually has a video track and an audio track, that are encoded in some codec,
and then put in a container format.

Different browsers support different formats, and so we needed a way to let the browser load the file it supports.

This example uses H.264 constrained baseline video codec, Low-Complexity AAC audio codec,
in MP4 container.

And Theora and vorbis codecs in Ogg container.

## First proposal for `<picture>`: 2011

```html
<video>
<source src=high-res.webm media="min-width:800px">
<source src=low-res.webm>
<!-- fallback content -->
</video>
```

```html
<picture alt="angry pirate">
<source src=hires.png media="min-width:800px">
<source src=midres.png media="network-speed:3g">
<source src=lores.png>
 <!-- fallback for browsers without support -->
 <img src=midres.png alt="angry pirate">
</picture>
```

???

In December 2011, my colleage Bruce Lawson wrote a blog post in which he proposes the `picture` element
together with the `source` element and a "fallback" `img` element.
http://www.brucelawson.co.uk/2011/notes-on-adaptive-images-yet-again/

This was not actually the first proposal for `picture`,
that had been discussed a bit on the mailing list,
but I think it was the first proposal to re-use `source` in `picture`.

As you can see, his example uses `alt` on the `picture` tag.
So in this proposal `picture` was a new `img`,
and once browsers supported it you would not need the fallback anymore.

---
class: light

## First `srcset` proposal: 2012

```css
selector {
  background: image-set(url(foo-lowres.png) 1x,
                        url(foo-highres.png) 2x) center;
}
```

```html
<img src="face-600-200@1.jpeg" alt=""
     srcset="face-600-200@1.jpeg 600w 200h 1x,
             face-600-200@2.jpeg 600w 200h 2x,
             face-icon.png       200w 200h">
```

???

In February 2012, Edward O'Connor from Apple proposes `image-set()` for "retina" images in CSS
to the www-style mailing list, and notes that the same trick can be used in HTML `img` as well.
http://lists.w3.org/Archives/Public/www-style/2012Feb/1103.html

In May 2012, Ian Hickson adds the `srcset` attribute to the HTML spec.
https://lists.w3.org/Archives/Public/public-whatwg-archive/2012May/0247.html

The `w` and `h` descriptors you see here are not the same as the `w` descriptor that is implemented today.
The original ones were more like media queries, for art direction.

---
class: src-n

## Moar responsive image proposals

???

There are long discussions about `srcset` vs. `picture`.

It goes back and forth and around in circles and new proposals keep popping up every few months.

I try to explain that the **asynchronous loading model `video` has is complex** to implement and we shouldn't repeat it.

Still today no browser passes the tests I wrote for this when we implemented `video` in Presto.
http://w3c-test.org/html/semantics/embedded-content/media-elements/loading-the-media-resource/

I suggested that **using an attribute**, or multiple attributes, would be easier to implement,
because there are fewer weird cases to consider (e.g. no DOM mutations during parsing).

Kornel Lesiski then shows that it is possible to design a synchronous resource selection algorithm
even though elements are used, that avoids some of `video`s implementation complexity.

---

## The proposal that stuck: 2013

```html
<input list=x> <datalist id=x><option>...</datalist>
```

```html
<img list=""> <sourcelist><source ...>...</sourcelist>
```

```html
<sourcelist> <img list=""> <source>... </sourcelist>
```

```html
<picture>
 <source ...>
 <source ...>
 <img src="fallback" alt="...">
</picture>
```

???

In November 2013, on my birthday, I propose a new approach that supports all the features and avoids
the problems of introducing a new element that renders an image, taking inspiration from the
`datalist` and `input` elements.
https://lists.w3.org/Archives/Public/public-whatwg-archive/2013Nov/0256.html

The difference is that it is the `img` element that is the **active element** instead, so that all
functionality it has does not need to be re-implemented and re-tested for a new element.

This may seem like a minor difference but it turned out to be the last hurdle to resolve before
all browsers could agree to implement `picture`.

Then **Tab Atkins** from Google wrote up a spec for the proposal, and a bit later I took over editing of the spec.

Yoav Weiss who has been involved in this from the start then set up an indiegogo campain to fund
implementing the `picture` element in Blink and, as a stretch goal, in WebKit,
and then he implemented it in Blink and implemented at least the "new" `srcset` and `sizes` in WebKit.
Excellent work Yoav!

# Processing model

.scatter[
media element load algorithm

resource selection algorithm

resource fetch algorithm

update the image data

select an image source

parse a srcset attribute

parse a sizes attribute

react to changes in the environment
]

???

Media elements and the `picture` element have different processing models.

I will highlight a few key differences.

---
class: light

## `<video>` loading example

```html
<video>
 <source src="not-this" type="video/bogus">
 <source src="404">
 <source src="unsupported-format">
 <!-- networkState is NETWORK_NO_SOURCE -->
 <!-- script might insert another <source> -->
</video>
```

???

Media elements try each `source` element in order until it finds one that can play.

It carries on even if it tried downloading one resource and it failed in some way.

If it **reaches the end** of the list, the algorithm is just waiting for another `source` to be inserted.

It never gives up. When it has found a resource that it can play, it sticks with it until you change `src` or call `load()`.

---
class: light

## `<picture>` loading example

```html
<picture>
 <source srcset="not-this" type="image/bogus">
 <source srcset="not-this" media="not all">
 <source srcset="404"><!-- gets selected! -->
 <source srcset="other"><!-- never selected -->
 <img>
</picture>
```

???

The `picture` element only looks at the markup and chooses a candidate in one tick and sticks with it,
even if it turned out to fail when downloaded.

So in this case it skips the first two `source` elements because the `type` is not supported
and `media` does not match, and the third `source` is selected. It will then render a broken image.

---
class: light

## Responsive(less)ness

```html
<source media="(min-width: 800px)" ...>
```

???

`video` is not responsive to environment changes.

For instance if you full-screen the video, the resource selection algorithm will not re-run.

`picture` *is* responsive to environment changes.

If you resize your window or rotate your device, the update the image data algorithm re-runs.

---
class: light

## DOM mutations

```html
<video id=video control autoplay>
 <source src="cats.mp4" type="video/mp4">
 <source src="cats.webm" type="video/webm">
</video>
```

```js
video.onended = () => {
  for (const s of video.querySelectorAll('source'))
    s.src = s.getAttribute('src').replace(/^[^\.]+/, 'ads');
  video.load(); // need this
}
```

???

For `video`, DOM mutations to the `source` elements will not trigger a new load.

Need to call `load()` method explicitly.

In this example I listen for the `ended` event and rewrite the `src` attributes on each `source` element.
Then call `load()`. Without `load()` it still shows the old video.

But if you change `src` attribute on the `video` element itself, then that does trigger a new load.

For `picture`, DOM mutations to the `source` elements will trigger a new load.

There is no `load()` method on `img`.

The `picture` element is rendered the same as a `span` element; as a regular inline element.

It is the `img` element inside that does resource selection and renders the selected image.

If you omit the `img`, then no image will render.

If you want to apply styles to the image, you generally want to target the `img` element.

# `media` attribute

???

In April 2007, the `media` attribute was added.
https://github.com/whatwg/html/commit/59922fa51296c994cd67eefb8167156dfda5489a

I couldn't find any discussion from that time about why it was added.

Removed for media elements in February 2014, because it doesn't make sense given how media elements load.
https://github.com/whatwg/html/commit/c5ec4f6203e199721a879a3267e63520e21a8f8f

If you want to make your video responsive to changes in network condition or if the user goes full-screen etc,
you should probably use something like DASH instead, which can swap out the video stream on-the-fly.

# `srcset` attribute

???

For `source` in a `video`, you can only use the `src` attribute.

For `source` in a `picture`, you can only use the `srcset` attribute.

---
class: light

## DPI-based selection

```html
<img src="/uploads/100-mathilda.jpg"
     srcset="/uploads/150-mathilda.jpg 1.5x,
             /uploads/200-mathilda.jpg 2x"
     alt="" width="100" height="150">
```

???

`srcset` currently has two possible descriptors, `x` and `w`.

`x` is used for device-pixel-ratio based selection. If the screen has more pixels per inch, you get a bigger image.

You can use any order you like in `srcset`.

When using `x`, the `src` attribute is also a candidate, and acts like `1x`.

---
class: light

## Syntax of `srcset`

```html
<source srcset="foo.png 1x, bar.png 2x">
```

???

The syntax for `srcset` is pretty simple, you have a comma-separated list of URL and `w` or `x` descriptor pairs.

So to parse it you split on commas, then split on spaces and you're done, right?

---
class: light

## Parsing `srcset`

```html
<source srcset="data:image/png,... 1x foo( bar, baz ),
                other.png 2x">
```

???

Nope. URLs can contain commas. For instance a data: URL always contains a comma.

We want to be able to introduce new, more complex, descriptors in the future, that could maybe
themselves contain commas and spaces.

To support these cases the parser is fairly complicated and has a state machine to basically tokenize the descriptors.

Tests http://w3c-test.org/html/semantics/embedded-content/the-img-element/srcset/parse-a-srcset-attribute.html

---

# `sizes` attribute

???

The `sizes` attribute is used together with the `w` descriptor in `srcset`.

It informs the browser how much big you want the image to be in the page layout.

This is necessary because when the browser wants to start downloading an image,
it has not yet downloaded and parsed your CSS, so it doesn't know the layout.

---
class: light

## Preload scanner

```html
<!doctype html>
<script src="foo.js"></script>
<!-- script might do document.write("<!-" + "-") -->
<img src="bar.jpg">
```

???

An external script blocks the HTML parser until the script is downloaded and run
because it might use `document.write` which can change the meaning of the markup after it.

In order to improve page loading performance, browsers parse past blocking scripts
and speculatively start downloading URLs for further scripts, stylesheets, and images.

When introducing responsive images, browsers did not want to disable this optimization for images.

And so the `sizes` attribute is necessary to give the browser a heads-up on your intended layout
so it can choose the right image to download.

---
class: light

## Still needed without blocking scripts

```html
<!doctype html>
<link rel="stylesheet" href="foo.css">
<img src="bar.jpg">
```

???

Even if we disable the preloader, browsers don't necessarily wait for layout before images are fetched.

---
class: light

## Still needed without external CSS

```html
<!doctype html>
<table>
 <tr>
  <td><img src="bar.jpg">
 <tr>
  <td><img srcset="100w.jpg 100w, 200w.jpg 200w">
  <!-- how wide is the cell? -->
</table>
```

???

Layout can shift based on the downloaded images intrinsic dimensions, for instance if you use a table.

In this case the width of the second table cell depends on the width of the first image.
So if you wanted to wait for layout to happen before deciding which image to download from `srcset`,
you would need to wait for other images to have downloaded first.

By making things work for the preload scanner, these other cases also work fine,
but the preload scanner is not the only reason the `sizes` attribute was needed.

---
class: light

## Viewport-based selection

```html
<img sizes="(max-width: 30em) 100vw,
            (max-width: 50em) 50vw,
            calc(33vw - 100px)"
     srcset="swing-200.jpg 200w,
             swing-400.jpg 400w,
             swing-800.jpg 800w,
             swing-1600.jpg 1600w"
     src="swing-400.jpg" alt="Kettlebell Swing">
```

The `w` descriptor in `srcset` describes the pixel width of the image resource.

When using `w`, the `src` attribute is *not* added as a candidate.
Repeat the `src` URL as the first item in `srcset` and give it an appropriate `w` descriptor.

The `sizes` attribute lets you describe your layout breakpoints and the size of the image for each layout,
and let the browser take that into account *and* the user's DPI, to choose an appropriate image from `srcset`.

Trying to do the same thing with media queries is much more verbose and brittle,
and requires the web developer to do the calculations instead of the browser.

---
class: light

## Syntax of `sizes`

```html
<source sizes="(orientation: landscape) 300px, ..., 200px"
        srcset="...">
```

.label[

]
```html
<source sizes="print 16000px, 800px"
        srcset="...">
```

???

In the `sizes` attribute you first put a comma-separated list of media condition and CSS length pairs,
and end with a lone CSS length that will be used if none of the conditions match.

The `sizes` attribute uses CSS syntax, so you can use `calc()` and any CSS units you like.
But percentages can't be used because you would expect it to be relative the containing block,
but the layout is not known yet so that doesn't work. `em` and `rem` work the same as they do for
media queries -- relative to the default font size, not affected by the computed `font-size`.

Contrary to the `media` attribute, `sizes` uses a **media condition**, not a media query.
The difference is that in a media condition you can't use keywords like "screen", "print", etc.

The items in `sizes` are evaluated in markup order.
If you get the order backwards then the first item will always be selected.

---
class: light

## Parsing of `sizes`

```html
<source sizes="{ {}, 100px, }, 200p\x, 300px"
        srcset="...">
```

???

Since `sizes` uses CSS syntax, if you want to parse the value yourself, in order to be correct
you really need a CSS parser. Work is ongoing in Houdini to expose an API to get access to the CSS
parser from JS, but that's not usable yet.

The CSS syntax handles things like nested blocks and escaping of characters.

In this example the first block is entirely ignored, along with the 100px.

The 200px with the backslash is valid so that is picked up and the parser stops.

The 300px at the end is just ignored since the parser has already found a value.

The reason this is more forgiving than just ignoring the entire attribute if there is an error
is mainly to be compatible with future additions. We want to be able to add new things here and
still have a way to give a fallback value for today's browsers.

Tests http://w3c-test.org/html/semantics/embedded-content/the-img-element/sizes/parse-a-sizes-attribute.html

# `type` attribute

???

`type` can be used for both `video` `source` and `picture` `source`.

---
class: light

## Image format

```html
<picture>
 <source srcset="/uploads/100-mathilda.flif"
         type="image/flif">
 <img src="/uploads/100-mathilda.jpg"
      alt="" width="100" height="150">
</picture>
```

.footnote[See http://flif.info]

???

The `type` attribute is basically the same for video and image.
Except images usually don't have a `codecs` parameter.

This makes it possible to use new image formats on the Web in `img` even though it's not universally supported.

PNG took a long time to get widely used because so long as the browser support wasn't there across the board,
it made more sense to just use GIF.

---

# Double downloads

???

Let's talk about double downloads. What are they?

It's when the browser for some reason starts two requests but you had expected only one.

Today it shouldn't happen but due to bugs it might happen anyway.

---
class: light

## Changing `src` with script

```html
<img src="foo.jpg" id=img>
<script>
 img.src = "bar.jpg";
</script>
```

???

The obvious case is if you have an `img` in the markup and then change the `src` in a script.

This will almost always result in a double download. If you have a blocking script above the `img`
the preload scanner will still find the `img` and load it.

---
class: light

## Microtasks

```js
const img = new Image();
img.src = 'foo'; // triggers a load
img.srcset = 'foo 1x, bar 2x'; // also triggers a load??
```

???

The other case is if you create an image in a script and either set `src` multiple times or set
both `src` and `srcset`, or build up a full `picture` element with `source` elements etc.

Historically browsers would start fetching the image as soon as the `src` attribute is set,
before the rest of the script is finished. That would thus result in a double download if the
script then goes on and set a `srcset` attribute.

To resolve this we start a new download in a microtask. This lets the current script finish running
and only then does the browser select an image and start a single download.

The implementation in WebKit does not yet do image loading in terms of microtasks.
So this case would cause a double download in WebKit.

WebKit doesn't do double downloads for the HTML parser case.
So if you want to create or modify responsive images in script and avoid double downloads in WebKit,
either be careful about the order you set the attributes (first `srcset`, then `src`), or maybe use `innerHTML`.

---
class: light

## Preload scanner and <br>`<meta name=viewport>`

???

Meta viewport lets you change the layout size of the viewport. This affects media queries like `min-width`,
and therefore image selection.

If the preload scanner has a bug where it has a different idea about what the size of the viewport is
compared to the time the `img` element is actually inserted into the document, this can cause a
double download. Chromium has had at least one such bug.

# #HTMLQuiz<br>What is the DOM in IE9 <br>and Android 2.3?

```html
<picture>
 <source>
 <img>
</picture>
```

---
class: light

## Correct answer:

```html
<picture>

 <img>
</picture>
```

???

The source element disappears.

These browsers support `video` but not `picture`.
They ignore `source` tags that appear in an unexpected context.

---
class: light

## Workaround for IE9

```html
<picture>
 <!--[if IE 9]><video style="display: none;"><![endif]-->
 <source>
 <!--[if IE 9]></video><![endif]-->
 <img>
</picture>
```

.footnote[See http://scottjehl.github.io/picturefill/]

???

For IE9 you can use conditional comments and a video element. The picturefill polyfill picks it up.

For Android 2.3 there is no workaround. You can use `srcset` on `img` as a fallback.

???

Sometimes you want to take the height into consideration also, not just the width.

You can only specify widths in the `w` descriptors in `srcset`, and as the lengths in `sizes`.

But nothing prevents you from using height-based media conditions in `sizes`, or height-based units.

If you have an image that is constrained on both width and height, as in `object-fit:contain` in CSS,
and you know the aspect ratio of the image, then that is still doable using `aspect-ratio` media feature
and `vh` unit (viewport height).

Here my 2-year old is cycling. The image is twice as tall as it is wide.

When the viewport aspect ratio is at least 1 to 2,
the width is set to `100vh` multiplied with the image's aspect ratio.

Otherwise the image takes up the full viewport width.

* `h` descriptor in `srcset`
* Subresource integrity
* Declarative lazy loading
* Auto `sizes`
* New image formats

???

`h` descriptor to make the previous example possible also when you don't know the aspect ratio.

Subresource integrity, to make sure nothing has tampered with the image before the browser receives it.

Lazy image loading.

For lazy images, no need for `sizes` attribute. Can be taken from layout.

New image formats in the making, like FLIF.
